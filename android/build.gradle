group 'com.omega.sunmi_printer_net'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs("libs")
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        multiDexEnabled true
        minSdkVersion 19
    }
}

dependencies {
    implementation(name:'externalprinterlibrary2-1.0.7-release', ext:'aar')
    implementation(name:'BluetoothBinding', ext:'aar')
    implementation 'androidx.appcompat:appcompat:1.5.1'
}